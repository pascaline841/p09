{%extends 'base_login.html'%}


{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8 pt-4">
        <div class="card">
            <div class="card-body text-center">
                <h3 class="card-title">Connectez-vous</h3>
                <form class="pt-3" method="POST" action="{% url 'login:index' %}">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input class="btn btn-primary fit" type="submit" value="Se connecter">
                </form>
            </div>
            <div class="card-footer text-center">
                Inscrivez-vous maintenant <a href="{% url 'login:signup' %}" class="button primary fit">S'inscrire</a>
            </div>
        </div>
        <div class="text-center py-2">
            <small>
                <a class="text-muted" href="#">Mot de passe oubli√© ?</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
