{%extends 'base_login.html'%}


{% block content %}
<div class="container">
    <h2>Inscrivez-vous</h2>
    <form method="POST" action="{% url 'login:index' %}">
        {% csrf_token %}
        {{ form.as_p}}
        <a href="{% url 'login:indexe' %}" class="button">Retour</a>
        <input class="btn btn-primary" type="submit" value="S'inscrire">
    </form>
</div>
{% endblock %}
